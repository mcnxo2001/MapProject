<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Map</title>
</head>

<body>
    <div class="MapContainer">
        <div class="MapInfomation" id="MapInfomation">
            <div class="MapInfomationTheme">CHƯƠNG TRÌNH GIÁM SÁT CHẤT LƯỢNG KHÔNG KHÍ</div>
            <div class="MapInfomationStation">
                <div class="MapInfomationStationLeft">
                    <div id="NameStationElement" class="NameStationElement">Name</div>
                    <div id="CoordinatesStation" class="CoordinatesStation">
                        <div class="CoordinatesStationTitle">Tọa độ:</div>
                        <div id="CoordinatesStationXvalue">N/A</div>
                        <div id="CoordinatesStationYvalue">N/A</div>
                    </div>
                </div>
                <div class="MapInfomationStationRight">
                    <div class="ItemMapStation">
                        <div class="BarData" id="BarData">
                            <div class="BarDataBorder">
                                <div class="BarDataBorderInner">
                                    <div class="BarDataNumber" id="BarDataNumber1">Undefined</div>
                                </div>
                            </div>
                            <svg version="1.1" width="160px" height="160px" class="svg1">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset="0%" stop-color="#e91e63" />
                                        <stop offset="100%" stop-color="#673ab7" />
                                    </linearGradient>
                                </defs>
                                <circle cx="80" cy="80" r="70" stroke-linecap="round" id="CircleData1" class="CircleData" />
                            </svg>
                        </div>
                        <div class="BarDataTitle">PH</div>
                    </div>
                    <div class="ItemMapStation">
                        <div class="BarData" id="BarData">
                            <div class="BarDataBorder">
                                <div class="BarDataBorderInner">
                                    <div class="BarDataNumber" id="BarDataNumber2">Undefined</div>
                                </div>
                            </div>
                            <svg version="1.1" width="160px" height="160px" class="svg1">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset="0%" stop-color="#e91e63" />
                                        <stop offset="100%" stop-color="#673ab7" />
                                    </linearGradient>
                                </defs>
                                <circle cx="80" cy="80" r="70" stroke-linecap="round" id="CircleData2" class="CircleData" />
                            </svg>
                        </div>
                        <div class="BarDataTitle">TDS</div>
                    </div>
                    <div class="ItemMapStation">
                        <div class="BarData" id="BarData">
                            <div class="BarDataBorder">
                                <div class="BarDataBorderInner">
                                    <div class="BarDataNumber" id="BarDataNumber3">Undefined</div>
                                </div>
                            </div>
                            <svg version="1.1" width="160px" height="160px" class="svg1">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset="0%" stop-color="#e91e63" />
                                        <stop offset="100%" stop-color="#673ab7" />
                                    </linearGradient>
                                </defs>
                                <circle cx="80" cy="80" r="70" stroke-linecap="round" id="CircleData3" class="CircleData" />
                            </svg>
                        </div>
                        <div class="BarDataTitle">Nhiệt độ</div>
                    </div>
                    <div class="ItemMapStation">
                        <div class="BarData" id="BarData">
                            <div class="BarDataBorder">
                                <div class="BarDataBorderInner">
                                    <div class="BarDataNumber" id="BarDataNumber4">Undefined</div>
                                </div>
                            </div>
                            <svg version="1.1" width="160px" height="160px" class="svg1">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset="0%" stop-color="#e91e63" />
                                        <stop offset="100%" stop-color="#673ab7" />
                                    </linearGradient>
                                </defs>
                                <circle cx="80" cy="80" r="70" stroke-linecap="round" id="CircleData4" class="CircleData" />
                            </svg>
                        </div>
                        <div class="BarDataTitle">Độ đục nước</div>
                    </div>
                </div>
            </div>
            <div class="MapInfomationExport" id="ExportExcel" onclick="ExportExcelFile()">
                <div class="MapInfomationExportTheme">Xuất File Excel</div>
            </div>
            <div id="TableData" class="TableData"></div>
        </div>
        <div class="ArrowContainer" id="ArrowContainer" onclick="ShowHide(0)"> < </div>
        <div id="Mapid" class="Map"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
